<h1>About ReST Editor</h1>
<p>
ReST Editor is an Eclipse plug-in providing a simple text editor to edit <a href="http://docutils.sourceforge.net/docs/user/rst/quickstart.html">reStructuredText</a> files.
It is aimed to be used with the <a href="http://sphinx.pocoo.org/">Sphinx Documentation Generator</a>.
</p>
