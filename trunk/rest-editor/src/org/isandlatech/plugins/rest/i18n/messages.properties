directive.admonition.help=A reStructuredText Directive : adds an informative box<br /> \
More help <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#specific-admonitions">here (ReST)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.admonition.sample}</pre>

directive.admonition.sample=.. note:: This is a note admonition. \
\n   This is the second line of the first paragraph. \
\n \
\n   - The note contains all indented body elements \
\n     following. \
\n   - It includes this bullet list.


# Images
directive.image.help=A reStructuredText Directive : inserts an image<br /> \
More help <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#image">here (ReST)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.image.sample}</pre>

directive.image.sample=.. image:: picture.jpeg \
\n   :height: 100px  \
\n   :width: 200 px \
\n   :scale: 50 %  \
\n   :alt: alternate text \
\n   :align: right

directive.figure.help=A reStructuredText Directive : inserts an image with a caption<br /> \
More help <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#figure">here (ReST)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.figure.sample}</pre>

directive.figure.sample=.. figure:: picture.png \
\n   :scale: 50 % \
\n   :alt: map to buried treasure \
\n \
\n   This is the caption of the figure (a simple paragraph). \
\n \
\n   The legend consists of all elements after the caption.  In this \
\n   case, the legend consists of this paragraph and the following \
\n   table: \
\n \
\n   +-----------------------+-----------------------+ \
\n   | Symbol                | Meaning               | \
\n   +=======================+=======================+ \
\n   | .. image:: tent.png   | Campground            | \
\n   +-----------------------+-----------------------+ \
\n   | .. image:: waves.png  | Lake                  | \
\n   +-----------------------+-----------------------+ \
\n   | .. image:: peak.png   | Mountain              | \
\n   +-----------------------+-----------------------+ \


# Substitutions
directive.replace.help=A reStructuredText Directive : indicates replacement text for a substitution reference<br /> \
More help <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#replacement-text">here (ReST)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.replace.sample}</pre>

directive.replace.sample=.. |reST| replace:: reStructuredText \
\n \
\nYes, |reST| is a long word, so I can't blame anyone for wanting to \
\nabbreviate it.


# Additional body elements
directive.contents.help=A reStructuredText Directive : generates a table of contents (TOC) in a topic<br /> \
More help <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#table-of-contents">here (ReST)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.contents.sample}</pre>

directive.contents.sample=.. contents:: Table of Contents \
\n   :depth: 2


directive.container.help=A reStructuredText Directive : the equivalent of HTML's &lt;div&gt; element<br /> \
More help <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#container">here (ReST)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.container.sample}</pre>

directive.container.sample=.. container:: custom \
\n \
\n   This paragraph might be rendered in a custom way.


directive.rubric.help=A reStructuredText Directive : \
creates a paragraph heading that is not used to create a table of contents node.<br /> \
More help <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#rubric">here (ReST)</a> \
and <a href="http://sphinx.pocoo.org/markup/para.html#directive-rubric">here (Sphinx)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.rubric.sample}</pre>

directive.rubric.sample=.. rubric:: title \
\n \
\nSome text in the rubric...


directive.topic.help=A reStructuredText Directive : \
indicates a self-contained idea that is separate from the flow of the document.<br /> \
More help <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#topic">here (ReST)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.topic.sample}</pre>

directive.topic.sample=.. topic:: Topic Title \
\n \
\n    Subsequent indented lines comprise \
\n    the body of the topic, and are \
\n    interpreted as body elements. \


directive.sidebar.help=A reStructuredText Directive : \
Sidebars are like miniature, parallel documents that occur inside other documents.<br /> \
More help <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#sidebar">here (ReST)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.sidebar.sample}</pre>

directive.sidebar.sample=.. sidebar:: Sidebar Title \
\n   :subtitle: Optional Sidebar Subtitle \
\n \
\n   Subsequent indented lines comprise \
\n   the body of the sidebar, and are \
\n   interpreted as body elements. \


directive.parsed-literal.help=A reStructuredText Directive : \
Parsed literal blocks are useful for adding hyperlinks to code examples.<br /> \
More help <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#parsed-literal-block">here (ReST)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.parsed-literal.sample}</pre>

directive.parsed-literal.sample=.. parsed-literal:: \
\n \
\n   ( (title_, subtitle_?)?, \
\n     decoration_?, \
\n     (docinfo_, transition_?)?, \
\n     `%structure.model;`_ ) \


directive.epigraph.help=A reStructuredText Directive : \
an apposite short inscription, often a quotation or poem<br /> \
More help <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#epigraph">here (ReST)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.epigraph.sample}</pre>

directive.epigraph.sample=.. epigraph:: \
\n \
\n   No matter where you go, there you are. \
\n \
\n   -- Buckaroo Banzai



directive.highlights.help=A reStructuredText Directive : \
summarizes the main points of a document or section<br /> \
More help <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#highlights">here (ReST)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.highlights.sample}</pre>

directive.highlights.sample=.. highlights:: \
\n \
\n   * Point 1 \
\n   * Point 2 \
\n   * Point 3


directive.pull-quote.help=A reStructuredText Directive : \
a small selection of text "pulled out and quoted"<br /> \
More help <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#pull-quote">here (ReST)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.pull-quote.sample}</pre>

directive.pull-quote.sample=.. pull-quote:: \
\n \
\n   Some text here


directive.compound.help=A reStructuredText Directive : \
creates a single logical paragraph containing multiple physical body elements such as simple paragraphs, \
literal blocks, etc<br /> \
More help <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#compound-paragraph">here (ReST)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.compound.sample}</pre>

directive.compound.sample=.. compound:: \
\n \
\n   The 'rm' command is very dangerous.  If you are logged \
\n   in as root and enter :: \
\n \
\n       cd / \
\n       rm -rf * \
\n \
\n   you will erase the entire contents of your file system.


# Special tables
directive.table.help=A reStructuredText Directive : creates a titled table<br /> \
More help <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#table">here (ReST)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.table.sample}</pre>

directive.table.sample=.. table:: Truth table for "not" \
\n \
\n   =====  ===== \
\n     A    not A \
\n   =====  ===== \
\n   False  True  \
\n   True   False \
\n   =====  =====


directive.csv-table.help=A reStructuredText Directive : \
creates a table from CSV (comma-separated values) data<br /> \
More help <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#csv-table">here (ReST)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.csv-table.sample}</pre>

directive.csv-table.sample=.. csv-table:: Frozen Delights! \
\n   :header: "Treat", "Quantity", "Description" \
\n   :widths: 15, 10, 30 \
\n \
\n   "Albatross", 2.99, "On a stick!" \
\n   "Crunchy Frog", 1.49, "If we took the bones out, it wouldn't be \
\n   crunchy, now would it?" \
\n   "Gannet Ripple", 1.99, "On a stick!" \


directive.list-table.help=A reStructuredText Directive : \
creates a table from data in a uniform two-level bullet list<br /> \
More help <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#list-table">here (ReST)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.list-table.sample}</pre>

directive.list-table.sample=.. list-table:: Frozen Delights! \
\n   :widths: 15 10 30 \
\n   :header-rows: 1 \
\n \
\n   * - Treat \
\n     - Quantity \
\n     - Description \
\n   * - Albatross \
\n     - 2.99 \
\n     - On a stick! \
\n   * - Crunchy Frog \
\n     - 1.49 \
\n     - If we took the bones out, it wouldn't be \
\n       crunchy, now would it? \
\n   * - Gannet Ripple \
\n     - 1.99 \
\n     - On a stick! \


# Special directives
directive.raw.help=A reStructuredText Directive : \
indicates non-reStructuredText data that is to be passed untouched to the Writer<br /> \
More help <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#raw-data-pass-through">here (ReST)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.raw.sample}</pre>

directive.raw.sample=.. raw:: latex \
\n \
\n   \setlength{\parindent}{0pt} \
\n \
\n.. raw:: html \
\n   :file: inclusion.html


directive.include.help=A reStructuredText Directive : \
reads a reStructuredText-formatted text file parses it at the point of the directive.<br /> \
More help <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#include">here (ReST)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.include.sample}</pre>

directive.include.sample=This first example will be parsed at the document level, and can \
\nthus contain any construct, including section headers. \
\n \
\n.. include:: inclusion.txt \
\n \
\nBack in the main document. \


directive.class.help=A reStructuredText Directive : \
sets the "classes" attribute value on its content or on the first immediately following non-comment element.<br /> \
More help <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#class">here (ReST)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.class.sample}</pre>

directive.class.sample=.. class:: exceptional remarkable \
\n \
\nAn Exceptional Section \
\n====================== \
\n \
\nThis is an ordinary paragraph. \
\n \
\n.. class:: multiple \
\n \
\n   First paragraph. \
\n \
\n   Second paragraph.


# HTML specifics
directive.meta.help=A reStructuredText Directive : \
specifies HTML metadata stored in HTML META tags.<br /> \
More help <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#meta">here (ReST)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.meta.sample}</pre>

directive.meta.sample=.. meta:: \
\n   :description: The reStructuredText plaintext markup language \
\n   :keywords: plaintext, markup language


directive.title.help=A reStructuredText Directive : \
specifies the document title as metadata.<br /> \
More help <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#title">here (ReST)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.title.sample}</pre>

directive.title.sample=.. title:: My Sphinx documentation file


# Influencing markup
directive.default-role.help=A reStructuredText Directive : \
sets the default interpreted text role.<br /> \
More help <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#default-role">here (ReST)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.default-role.sample}</pre>

directive.default-role.sample=.. default-role:: subscript \
\n \
\nAn example of a `default` role.


directive.role.help=A reStructuredText Directive : \
dynamically creates a custom interpreted text role and registers it with the parser.<br /> \
More help <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#role">here (ReST)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.role.sample}</pre>

directive.role.sample=.. role:: custom \
\n   :class: special \
\n \
\n:custom:`interpreted text`


# Sphinx specific directives
directive.toctree.help=A Sphinx specific Directive : \
inserts a "TOC tree" at the current location.<br /> \
More help <a href="http://sphinx.pocoo.org/markup/toctree.html#directive-toctree">here (Sphinx)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.toctree.sample}</pre>

directive.toctree.sample=.. toctree:: \
\n   :numbered: \
\n   :maxdepth: 2 \
\n \
\n   foo \
\n   bar


directive.versionadded.help=A Sphinx specific Directive : \
documents the version of the project which added the described feature.<br /> \
More help <a href="http://sphinx.pocoo.org/markup/para.html#directive-versionadded">here (Sphinx)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.versionadded.sample}</pre>

directive.versionadded.sample=.. versionadded:: 2.5 \
\n   The *spam* parameter.


directive.versionchanged.help=A Sphinx specific Directive : \
describes when and what changed in the named feature in some way.<br /> \
More help <a href="http://sphinx.pocoo.org/markup/para.html#directive-versionchanged">here (Sphinx)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.versionchanged.sample}</pre>

directive.versionchanged.sample=.. versionchanged:: 2.5 \
\n   Removed the *spam* parameter.


directive.deprecated.help=A Sphinx specific Directive : \
describes when the feature was deprecated.<br /> \
More help <a href="http://sphinx.pocoo.org/markup/para.html#directive-deprecated">here (Sphinx)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.deprecated.sample}</pre>

directive.deprecated.sample=.. deprecated:: 3.1 \
\n   Use :func:`spam` instead.


directive.seealso.help=A Sphinx specific Directive : \
creates a list of references to module documentation or external documents.<br /> \
More help <a href="http://sphinx.pocoo.org/markup/para.html#directive-seealso">here (Sphinx)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.seealso.sample}</pre>

directive.seealso.sample=.. seealso:: \
\n \
\n   Module :py:mod:`zipfile` \
\n      Documentation of the :py:mod:`zipfile` standard module. \
\n \
\n \   `GNU tar manual, Basic Tar Format <http://link>`_ \
\n      Documentation for tar archive files, including GNU tar extensions.


directive.centered.help=A Sphinx specific Directive : \
creates a centered boldfaced line of text.<br /> \
More help <a href="http://sphinx.pocoo.org/markup/para.html#directive-centered">here (Sphinx)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.centered.sample}</pre>

directive.centered.sample=.. centered:: LICENSE AGREEMENT


directive.hlist.help=A Sphinx specific Directive : \
transforms a bullet list into a more compact one.<br /> \
More help <a href="http://sphinx.pocoo.org/markup/para.html#directive-hlist">here (Sphinx)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.hlist.sample}</pre>

directive.hlist.sample=.. hlist:: \
\n   :columns: 3 \
\n \
\n   * A list of \
\n   * short items \
\n   * that should be \
\n   * displayed \
\n   * horizontally


directive.index.help=A Sphinx specific Directive : \
will be converted to entries in the generated index which link to the exact location of the index statement.<br /> \
More help <a href="http://sphinx.pocoo.org/markup/para.html#directive-index">here (Sphinx)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.index.sample}</pre>

directive.index.sample=.. index:: BNF, grammar, syntax, notation


directive.glossary.help=A Sphinx specific Directive : \
must contain a reST definition list with terms and definitions.<br /> \
More help <a href="http://sphinx.pocoo.org/markup/para.html#directive-glossary">here (Sphinx)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.glossary.sample}</pre>

directive.glossary.sample=.. glossary:: \
\n \
\n   environment \
\n      A structure where information about all documents under the root is \
\n      saved, and used for cross-referencing.  The environment is pickled \
\n      after the parsing stage, so that successive runs only need to read \
\n      and parse new and changed documents. \
\n \
\n   source directory \
\n      The directory which, including its subdirectories, contains all \
\n      source files for one Sphinx project.


directive.productionlist.help=A Sphinx specific Directive : \
encloses a group of productions (grammar defintion), each production is given on a single line .<br /> \
More help <a href="http://sphinx.pocoo.org/markup/para.html#directive-productionlist">here (Sphinx)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.productionlist.sample}</pre>

directive.productionlist.sample=.. productionlist:: \
\n   try_stmt: try1_stmt | try2_stmt \
\n   try1_stmt: "try" ":" `suite` \
\n            : ("except" [`expression` ["," `target`]] ":" `suite`)+v
\n            : ["else" ":" `suite`] \
\n            : ["finally" ":" `suite`] \
\n   try2_stmt: "try" ":" `suite` \
\n            : "finally" ":" `suite`


directive.literalinclude.help=A Sphinx specific Directive : \
displays verbatim text stored in an external file containing only plain text.<br /> \
More help <a href="http://sphinx.pocoo.org/markup/code.html#directive-literalinclude">here (Sphinx)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.literalinclude.sample}</pre>

directive.literalinclude.sample=.. literalinclude:: example.rb \
\n   :language: ruby \
\n   :linenos:


directive.sectionauthor.help=A Sphinx specific Directive : \
identifies the author of the current section. Needs <b>show_authors = True</b> in the configuration.<br /> \
More help <a href="http://sphinx.pocoo.org/markup/misc.html#directive-sectionauthor">here (Sphinx)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.sectionauthor.sample}</pre>

directive.sectionauthor.sample=.. sectionauthor:: Guido van Rossum <guido@python.org>


directive.codeauthor.help=A Sphinx specific Directive : \
names the authors of the described code. Needs <b>show_authors = True</b> in the configuration.<br /> \
More help <a href="http://sphinx.pocoo.org/markup/misc.html#directive-codeauthor">here (Sphinx)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.codeauthor.sample}</pre>

directive.codeauthor.sample=.. codeauthor:: Guido van Rossum <guido@python.org>


directive.only.help=A Sphinx specific Directive :<br />A Sphinx specific Directive : \
to include the content of the directive only if the expression is true.<br /> \
More help <a href="http://sphinx.pocoo.org/markup/misc.html#directive-only">here (Sphinx)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.only.sample}</pre>

directive.only.sample=.. only:: html and draft \
\n \
\n   <h1>DRAFT</h1>


directive.tabularcolumns.help=A Sphinx specific Directive : \
gives a LaTex "column spec" for the next table occurring in the source file.<br /> \
More help <a href="http://sphinx.pocoo.org/markup/misc.html#directive-tabularcolumns">here (Sphinx)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.tabularcolumns.sample}</pre>

directive.tabularcolumns.sample=.. tabularcolumns:: |l|l|p{3cm}|


directive.code-block.help=A Sphinx specific Directive : \
shows a code snippet with the indicated language highlighting rule.<br /> \
More help <a href="http://sphinx.pocoo.org/markup/code.html">here (Sphinx)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.code-block.sample}</pre>

directive.code-block.sample=.. code-block:: python \
\n   :linenos: \
\n \
\n   print abs(-45)


directive.highlight.help=A Sphinx specific Directive : \
sets the highlighting language for the following code snippets.<br /> \
More help <a href="http://sphinx.pocoo.org/markup/code.html">here (Sphinx)</a><br /> \
<p>Sample code :</p> \
<pre>${directive.highlight.sample}</pre>

directive.highlight.sample=.. highlight:: c \
\n \
\n:: \
\n \
\n printf("Hello %s !", name);


# Known extensions

directive.todo.help=A Sphinx extension specific directive \
